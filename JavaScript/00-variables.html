<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #illustration {
      margin-top: 60px;
      margin-left: 60px;
      font-size: 2rem;
    }

    button {
      width: 20rem;
      height: 3rem;
      font-size: 1.6rem;
    }
  </style>
  <title>Variables</title>
</head>
<body>
  <p id="illustration"></p>
  <button onclick="wrongAnswer()">Simulate wrong answer</button>

<script>
// #region -- establish variable for home
let home = "2034 W. Oak St"
// #endregion
// #region -- moving to new address
home = "726 E. Kensington Rd"
// #endregion
// #region -- establish constants
const POSSIBLE_POINTS = 100
const WRONG_ANSWER_PENALTY = 10
// #endregion
// #region -- set initial score
  let score = POSSIBLE_POINTS
  // #endregion
// #region -- create function to simulate wrong answer
  function wrongAnswer() {
    score = score - WRONG_ANSWER_PENALTY
    document.querySelector('#illustration').innerHTML = `You now have ${score} points.`
  }
  // #endregion
</script>
</body>
</html>
