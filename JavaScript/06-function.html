  // create a function to test if a string is a palindrome (same frontwards and backwards)
  function isPalindrome(text) {
    // Remove non-alphanumeric characters and change to lowercase
    // TODO Walk through
    var cleaned = text.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

    // Compare the string with its reverse
    // TODO Explain = == and ===
    return cleaned === cleaned.split('').reverse().join('');
  }
