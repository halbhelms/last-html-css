<script>
  // creaee an array of computer languages
  const LANGUAGES = ['JavaScript', 'C#', 'Go', 'Java']

  console.log(LANGUAGES[3])

  console.log(LANGUAGES.at(3))

  console.log(LANGUAGES[LANGUAGES.length-1])

  LANGUAGES[LANGUAGES.length] = 'Python'

  console.log('languages', LANGUAGES) 
  
  // LANGUAGES = ['Php', 'Ruby', 'Smalltalk']
  
  LANGUAGES.push('PHP')
  
  console.log('languages', LANGUAGES) 
  
  LANGUAGES.unshift('PHP')
  
  console.log('languages', LANGUAGES) 
  
  LANGUAGES.shift()
  
  console.log('languages', LANGUAGES) 
</script>
