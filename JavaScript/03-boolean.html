<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/base.css">
  <title>Boolean</title>
</head>

<body>
  <p id="illustration"></p>
</body>

<script>
// #region -- initialize variables
  let learningModeActivated = true
  let stayOverwhelmed = false

  let seatsPurchased = 8
  let seatsOccupied = 6
  
  let openSeat = seatsOccupied < seatsPurchased
  
  let message = "Sorry, no seats are available"
  // #endregion
  
// #region -- conditional logic
  if (openSeat) {
    message = "Sorry, no more room"
  }
  // #endregion
  
// #region -- display
  document.querySelector('#illustration').innerHTML = message
  // #endregion
</script>

</html>
