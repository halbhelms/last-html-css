<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Logic</title>
</head>
<body>
  <script>
  // #region -- if a condition is true, execute...
    if (true) {
      console.log('This will always run')
    }
  // 

  // #region -- initialize variables
    let age = 19
    // TODO Explain why canApply needs to be defined outside of the if statement
    let canApply = false
    const MINOR_UPPER_LIMIT = 17
  // #endregion
    
  // #region -- if age is greater than MINOR_UPPER_LIMIT, set canApply to true
    if (age > MINOR_UPPER_LIMIT) {
      canApply = true
    } 
  // #endregion

  // #region -- if canApply is true, encourage user to apply
    if (canApply) {
      console.log('Why not apply today?')
    }
  // #endregion

  // #region -- log message depending on age
    if (age >= MINOR_UPPER_LIMIT) {
      console.log('Welcome to adulthood')
    } else {
      console.log('You are either too young or too old')
    }
  // #endregion
  </script>
</body>
</html>
