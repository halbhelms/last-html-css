<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
 
    body {
      display: flex;
      justify-content: center;
      background-color:lightgrey
    }

    form {
      background: white;
      border-radius: 6px;
      border: 1px solid silver;
      margin-top: 1rem;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      width: 600px;
    }

    .grid-form {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 20px;
    }

    textarea {
      width: 400px;
      height: 80px;
      border-radius: 4px;
    }

    input {
      width: 400px;
      border: 1px solid silver;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: 24px;
      border: 0;
    }

    button {
      margin-top: 20px;
      margin-left: 185px;
    }

    .javascript {
      margin-top: 20px;
      font-size: 0.65rem;
    }

    select {
      margin-top: 20px;
      margin-left: 12px;
      margin-right: 12px;
      font-size: 0.65rem;
      border-radius: 4px;
    }

    label {
      font-size: 0.75rem;
    }

    * {
      font-family: Lato;
    }

    .form-element {
      margin-top: 1rem;
    }

    .label {
      text-align: right;
    }

    select {
      margin-left: 0;
    }

    button {
      width: 5rem;
      margin-left: 0;
    }

  </style>
  <title>Forms</title>
</head>
<body>

<form action="#">
  <div class="grid-form">

    <div class="label form-element">First name</div>
    <div class="input form-element"><input name="first-name" /></div>

    <div class="label form-element">Last name</div>
    <div class="input form-element"><input name="last-name" /></div>

    <div class="label form-element">Phone</div>
    <div class="input form-element"><input name="phone" /></div>

    <div class="label form-element">Email</div>
    <div class="input form-element"><input name="email" /></div>

    <div class="label form-element">Date of birth</div>
    <div class="input form-element"><input name="dob" /></div>

    <div class="label form-element">Bio</div>
    <textarea name="dob"></textarea>

    <div class="label form-element">Framework</div>
    <select name="framework">
      <option value="">Select a framework</option>
      <option value="svelte">Svelte</option>
      <option value="svelte">React</option>
      <option value="svelte">Vue</option>
      <option value="svelte">Angular</option>
    </select>

    <div></div>
    <div class="javascript">
      <input type="radio" value="javascript" name="js-ts" id="javascript" for="js-ts">
      <label for="javascript">JavaScript</label>
      <input type="radio" value="typescript" name="js-ts" id="typescript" for="js-ts">
      <label for="typescript">TypeScript</label>
    </div>
    
    <div></div>
    <div class="newsletter">
      <input type="checkbox" value="newsletter" name="newsletter" id="newsletter">
      <label for="newsletter">Receive newsletter</label>
    </div>

    <div></div>
    <button>Save</button>
  </div>
</form>

</body>
</html>
