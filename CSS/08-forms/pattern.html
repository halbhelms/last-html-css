<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/base.css">
  <style>
    #license-id {
      width: 15rem;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <form>
    <label for="license-id">License ID:</label>
    <input type="text" id="license-id" placeholder="Pattern: XX-nnnn-nnn-XX" name="license-id" pattern="^[A-Z]{2}-\d{4}-\d{3}-[A-Z]{2}$" title="License ID should be in the format XX-nnnn-nnn-YY">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
