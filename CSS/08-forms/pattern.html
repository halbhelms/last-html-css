<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: Lato;
    }
    #license-id {
      width: 15rem;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <form>
    <label for="license-id">License ID:</label>
    <input type="text" id="license-id" placeholder="Pattern: XX-nnnn-nnn-XX" name="license-id" pattern="^[A-Z]{2}-\d{4}-\d{3}-[A-Z]{2}$" title="License ID should be in the format XX-nnnn-nnn-YY">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
