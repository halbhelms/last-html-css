<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div.border-box {
      box-sizing: border-box;
    }

    .a-div {
      width: 300px;
      height: 200px;
      border: 4px solid maroon;
      margin-top: 20px;
      margin-left: 20px;
      padding: 8px;
    }
  </style>
  <title>Box Model</title>
</head>
<body>
  
    <div class="border-box a-div">
      I use border-box sizing.<br />
      Overall size: 300px x 200px<br />
      Inspect me!
    </div>
    
    <div class="a-div">
      I just go with the browser default<br />
      Overall size: 324px x 224px<br />
      Inspect me!
    </div>

</body>
</html>
