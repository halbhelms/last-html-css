<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div.border-box {
      box-sizing: border-box;
    }

    .a-div {
      width: 300px;
      height: 200px;
      border: 1px solid maroon;
      margin-top: 20px;
      padding: 8px;
      border: 3px solid grey;
    }

    .flex-container {
      display: flex;
      align-items: flex-end;
    }
  </style>
  <title>Box Model</title>
</head>
<body>
  
  <div class="flex-container">
    <div class="border-box a-div">
      I use border-box sizing
    </div>
    
    <div class="a-div">
      I just go with the browser default
    </div>
  </div>

  <div class="a-div">
    I just go with the browser default
  </div>

</body>
</html>
