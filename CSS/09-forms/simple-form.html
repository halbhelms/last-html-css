<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
 
    body {
      display: flex;
      justify-content: center;
      background-color:lightgrey
    }

    form {
      background: white;
      border-radius: 6px;
      border: 1px solid silver;
      margin-top: 1rem;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      width: 600px;
    }

    .grid-form {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
    }

    textarea {
      width: 400px;
      height: 80px;
      border-radius: 4px;
    }

    input {
      width: 400px;
      border: 1px solid silver;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: 24px;
      border: 0;
    }

    button {
      margin-top: 20px;
      margin-left: 185px;
    }

    .javascript {
      margin-top: 20px;
      font-size: 0.65rem;
    }

    select {
      margin-top: 20px;
      margin-left: 12px;
      font-size: 0.65rem;
      border-radius: 4px;
    }

    label {
      font-size: 0.75rem;
    }

    * {
      font-family: Lato;
    }


  </style>
  <title>Forms</title>
</head>
<body>

<form>
  <div class="grid-form">
    <div class="label">First name</div>
    <div class="input"><input name="first-name" /></div>
  </div>
    
</form>

</body>
</html>
