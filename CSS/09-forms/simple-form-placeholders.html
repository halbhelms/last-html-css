<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
 
    body {
      display: flex;
      justify-content: center;
      background-color:lightgrey
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 6px;
      border: 1px solid silver;
      margin-top: 1rem;
      margin: auto auto;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      width: 500px;
    }

    textarea {
      width: 400px;
      height: 80px;
      border-radius: 4px;
    }

    .form-element {
      margin-top: 20px;
    }

    input {
      width: 400px;
      border: 1px solid silver;
      border-radius: 4px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: 24px;
    }

    button {
      margin-top: 20px;
      margin-left: 185px;
    }

    .javascript {
      font-size: 0.65rem;
      position: relative;
      left: -106px;
    }

    select {
      font-size: 0.65rem;
      border-radius: 4px;
      position: relative;
      left: -120px;
    }

    .newsletter {
      font-size: 0.65rem;
      position: relative;
      left: -132px;
    }

    * {
      font-family: Lato;
    }

    /* .form-element {
      margin-top: 1rem;
    } */

    /* .label {
      text-align: right;
    } */


    button {
      width: 5rem;
      margin-left: 0;
    }

  </style>
  <title>Forms</title>
</head>
<body>

<form action="#">
    <div class="input form-element""><input name="first-name" placeholder="First name" /></div>

    <div class="input form-element"><input name="last-name" placeholder="Last name" /></div>

    <div class="input form-element"><input name="phone" placeholder="Phone" /></div>

    <div class="input form-element"><input name="email" placeholder="Email" /></div>

    <div class="input form-element"><input name="dob" placeholder="Date of birth" /></div>

    <textarea name="dob" class="form-element" placeholder="Enter a brief biography"></textarea>

    <select name="framework" class="form-element">
      <option value="">Select a framework</option>
      <option value="svelte">Svelte</option>
      <option value="svelte">React</option>
      <option value="svelte">Vue</option>
      <option value="svelte">Angular</option>
    </select>

    <div class="javascript form-element">
      <input type="radio" value="javascript" name="js-ts" id="javascript" for="js-ts">
      <label for="javascript">JavaScript</label>
      <input type="radio" value="typescript" name="js-ts" id="typescript" for="js-ts">
      <label for="typescript">TypeScript</label>
    </div>
    
    <div class="newsletter form-element">
      <input type="checkbox" value="newsletter" name="newsletter" id="newsletter">
      <label for="newsletter">Receive newsletter</label>
    </div>

    <button>Save</button>
</form>

</body>
</html>
