<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Grid</title>
</head>
<body>
<div class="card">
  <div class="dot"></div>
  <div class="text">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis, eaque nesciunt. Eveniet vitae, numquam reprehenderit ducimus similique voluptates, totam eligendi error cumque dignissimos possimus voluptatem quidem pariatur aut deserunt veniam.
  </div>
</div>
</body>

<style>
  html {
    font-size: .75rem;
  }

  @media (min-width: 30em) {
  html {
    font-size: 125%;
  }
}

@media (min-width: 40em) {
  html {
    font-size: 150%;
  }
}

@media (min-width: 50em) {
  html {
    font-size: 175%;
  }
}

@media (min-width: 60em) {
  html {
    font-size: 200%;
  }
}
  .card {
    display: grid;
    grid-template-columns: 1fr;
  }
  @media(min-width: 800px) {
  .card{
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
}

  .dot {
    width: 120px;
    height: 120px;
    background-color: red;
    border-radius: 60px;
  }
  

  * {
    font-family: Lato;
  }

  body {
    margin-left: 30px;
  }
</style>
</html>
