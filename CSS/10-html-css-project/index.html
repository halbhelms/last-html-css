<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/dev.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/header.css">
  <title>Document</title>
</head>

<body>
  <!-- #region -- sidebar navigation -->
  <aside>
    <!-- #region -- top -->
    <div class="top">
      <div class="bi-person-circle user-icon"></div>
      <div class="user-name">Hal Helms</div>
      <div class="user-title">Programmer</div>
    </div>
    <!-- #endregion -->
    <!-- #region -- bottom -->
    <div class="bottom">
      <div class="nav-item">
        <a href="" class="link"><span class="bi-graph-up"></span>  Sales</a>
        <div class="label">SPECIAL</div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-youtube"></span>  Marketing</a>
        <div></div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-share"></span>  Logistics</a>
        <div></div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-clipboard"></span>  Categories</a>
        <div></div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-currency-dollar"></span>  Fiance</a>
        <div></div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-box"></span>  IT</a>
        <div class="label">NEW</div>
      </div>
      
      <div class="nav-item">
        <a href="" class="link"><span class="bi-journals"></span>  Legal</a>
        <div></div>
      </div>
    </div>
    <!-- #endregion -->
  </aside>
  <!-- #endregion -->
  <!-- #region -- main -->
  <main>
    <header>
      <div class="left">
        <div class="bi-list hamburger"></div>
        <input name="search" type="text" placeholder="Search for something">
      </div>
      <div class="right">
        <div class="bi-envelope-open"></div>
        <div class="bi-bell"><span class="bell-number">2</span></div>
        <div class="bi-file-arrow-up rotate-right-90"></div>
        <div class="log-out">Log out</div>
        <div class="bi-list-task rotate-180"></div>
      </div>
    </header>

    <div class="overview">
      div .overview
    </div>

    <div class="details">
      <div class="left">.details.left</div>
      <div class="center">.details.center</div>
      <div class="right">.details.right</div>
    </div>
  </main>
  <!-- #endregion -->
</body>

</html>
